<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css" >
    <link rel="stylesheet" href="assets/css/main.css" >
    <link rel="stylesheet" href="assets/css/responsive.css" >

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

</head>
<body>
    
    <div class="wrap_body">
        <div class="row">
            <div class="col-md-8 col-12 m-auto">

                <div class="card_login">
                    <div class="row">
                        <div class="col-12 col-md-6 right_side">
                            <h1>Have an <br>Account?</h1>
                            <div class="wrap_button mt-5">
                                <a href="/login.html" class="btn btn-primary"> <i class="fas fa-arrow-left"></i> Login</a>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 left_side">
                           <h1>Register Here</h1>
                           <form action="">       
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="text" id="formControlLg" class="form-control form-control-lg" />
                                    <label class="form-label" for="formControlLg">Email</label>
                                </div>
                                
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="password" id="formControlDefault" class="form-control" />
                                    <label class="form-label" for="formControlDefault">Password</label>
                                </div>
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="password" id="formControlDefault" class="form-control" />
                                    <label class="form-label" for="formControlDefault">Confirm Password</label>
                                </div>
                             
                                <div class="wrap_button mt-5 mb-5">
                                    <a href="/login.html" class="btn btn-primary">Register</a>
                                </div>
                            </form>
                            <div class="another">
                                <h5>register with another account</h5>
                                <ul class="icon_social col-12 col-md-3">
                                    <li><i class="fa-brands fa-google"></i></li>
                                    <li><i class="fa-brands fa-twitter"></i></li>
                                    <li><i class="fa-brands fa-facebook-f"></i></li>
                                </ul>
                               
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.js"></script>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

</body>
</html>
