<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css" >
    <link rel="stylesheet" href="assets/css/main.css" >
    <link rel="stylesheet" href="assets/css/responsive.css" >
 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://vjs.zencdn.net/5.16/video-js.min.css" rel="stylesheet" />
    <link href='/assets/css/sidemenu.css' rel='stylesheet'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>



</head>
<body class="gray_bg">
    
    <div class="wrap_body_page ">
        <div class="container-fluid bg_black fixed_header">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand logo" href="#">
                        <img src="/assets/images/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/history.html">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list.html">Anime</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list.html">Movie</a>
                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0 position-relative">
                        <input class="form_search form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <i class="icon_search fas fa-search"></i>
                      </form>
                      <div class="profile">
                        <a class="btn_profile" href="/profile.html"><i class="fas fa-user-circle"></i></a>
                      </div>
                      <div class="more_menu_burger">
                        <button class="btn_more_menu"><i class="fas fa-bars"></i></button>
                      </div>
                    </div>
                  </nav>
            </header>
        </div>

        <div class="wrap_profile">
            
            <div class="sidebar">
                <div class="logo-details">
                    <i class="far fa-user-circle"></i>
                    <span class="logo_name">User12345</span>
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="/profile.html">
                            <i class="fas fa-play"></i>
                            <span class="link_name">My Account</span>
                        </a>
                    </li>
                    <li>
                        <a href="/premium.html">
                            <i class="fas fa-file-invoice"></i>
                            <span class="link_name">Premium</span>
                        </a>
                    </li>
                   
                    <li>
                        <div class="out_section">
                            <a class="btn_logout_profile" href="/login.html">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="link_name">Logout</span>
                            </a>
                     
                        </div>
                    </li>
                </ul>
            </div>
            <section class="home-section">
                <div class="home-content">
                    <a href="#" class="bx-menu"> <i class="fas fa-bars"></i></a>
                </div>

                <div class="wrap_content_profile">
                    <div class="card_profile">
                        <div class="icon_user">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="username">
                            <h6>User12345</h6>
                        </div>
                        <div class="wrap_edit">
                            <a href="#" class="text-button">Edit</a>
                        </div>
                    </div>
                    <div class="bottom_card_profile">
                        <span class="mr-5"><h6>Gender: Not Set</h6></span>
                        <span class="mr-5"><h6>Date of Birth: Not Set</h6></span>
                        <span><h6>UID: 12345678</h6></span>
                    </div>
                </div>

                <div class="content">
                    <h3 class="title">Account and Security</h3>
                    <div class="wrap_content">
                        <div class="card_content">
                            <div class="form-group d-flex">
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="email" id="email_profile" class="form-control form-control-lg" disabled />
                                    <label class="form-label" for="email_profile">Email</label>
                                </div>
                                <span>
                                    <a id="edit_email">Edit</a>
                                    <a id="save_email" style="display: none;">Save</a>
                                </span>
                            </div>
                            <div class="form-group d-flex">
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="number" id="phone_no" class="form-control form-control-lg" disabled />
                                    <label class="form-label" for="phone_no">Phone Number</label>
                                </div>
                                <span>
                                    <a id="edit_phone">Set</a>
                                    <a id="save_phone" style="display: none;">Save</a>
                                </span>
                            </div>
                            <div class="form-group d-flex">
                                <div class="form-outline" data-mdb-input-init>
                                    <input type="password" id="password" class="form-control form-control-lg" disabled />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <span>
                                    <a id="edit_password">Set</a>
                                    <a id="save_password" style="display: none;">Save</a>
                                </span>
                            </div>
                            <div class="form-group d-flex">
                                <select disabled id="language">
                                    <option value="1">English</option>
                                    <option value="2">Indonesia</option>
                                </select>
                                <span>
                                    <a id="edit_language">Change</a>
                                    <a id="save_language" style="display: none;">Save</a>
                                </span>
                            </div>
                            <div class="form-group d-flex">
                                <select disabled id="subscribe">
                                    <option value="1">Annual Subscription</option>
                                    <option value="2">Monthly Subscription</option>
                                </select>
                                <span>
                                    <a id="edit_subscribe">Change</a>
                                    <a id="save_subscribe" style="display: none;">Save</a>
                                </span>
                            </div>
                            <div class="form-group d-flex">
                                <h6>Delete Account</h6>
                                <span>
                                    <button type="button" class="btn_text" data-toggle="modal" data-target="#deleteacc">
                                        Delete
                                    </button>
                                    <!-- <a href="#" id="delete_acc">Delete</a> -->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>

    </div>
    

    <div class="modal fade" id="deleteacc" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body text-center">
                <h3 class="text-white mb-3">Delete Account ?</h3>
                <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/sidemenu.js"></script>
<script src="assets/js/custom.js"></script>

</body>
</html>
